<div class="sidebar-holder" id="side">
    <div class="sidebar-admin">
        <div class="user-sidebar">
            <ul>
              <li class="close-button">
                  <button  class="btn btn-rose" id="close_sidebar">X</button>
              </li>
                <li>
                    <a routerLink="/profile" routerLinkActive="active-route">
                        <i class="fa fa-pencil"></i><span style="margin-left:-4px">Edit Profile</span></a>
                </li>

                <li>
                    <a routerLink="/change-password" routerLinkActive="active-route">
                        <i class="fa fa-key"></i><span style="margin-left:-4px">Change Password</span></a>
                </li>
                <li>
                    <a routerLink="/subscription" routerLinkActive="active-route">
                        <i class="material-icons">subscriptions </i><span style="margin-left:-2px">Subscription</span></a>
                </li>

                <li>
                    <a routerLink="/payment" routerLinkActive="active-route">
                        <i class="fa fa-money"></i><span style="margin-left:-5px">Payment Methods</span></a>
                </li>
                <li>
                    <a routerLink="/purchase-history" routerLinkActive="active-route">
                        <i class="fa fa-history"></i>Purchase History</a>
                </li>
                <li>
                    <a routerLink="/licensedetails" routerLinkActive="active-route">
                        <i class="fa fa-info" style="margin-left:6px"></i><span style="margin-left:3px">License Information</span></a>
                </li>
                <li>
                    <a (click)="downloads()">
                        <i class="fa fa-download"></i> <span style="margin-left:-8px">Download</span></a>
                </li>
                <li>
                    <a routerLink="/support" routerLinkActive="active-route">
                        <i class="fa fa-comment"></i> <span style="margin-left:-8px">Support Center</span>
                    </a>
                </li>
                <li>
                    <a (click)="logout()" style="cursor: pointer;">
                        <i class="fa fa-th-large fa-lock" style="margin-left:5px"></i>Sign out</a>
                </li>
            </ul>
        </div>
    </div>
</div>
